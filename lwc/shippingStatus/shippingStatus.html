<template>
    <lightning-card title="Shipment Status">
        <div class="slds-p-around_medium">
            <lightning-input label="Tracking Number" value={trackingNumber} onchange={handleTrackingNumberChange}></lightning-input>
            <br/>
            <lightning-button variant="brand" label="Get Status" onclick={handleSubmit}></lightning-button>
            <br/>
            <br/>
            <template if:true={shipmentStatus}>
                <p><b>Status : </b>{shipmentStatus}</p>
            </template>
        </div>
    </lightning-card>
</template>
